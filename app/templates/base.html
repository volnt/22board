<!DOCTYPE html>
<html ng-app="app" ng-controller="MainCtrl">
  <head>
    <title>{{ Page.title() }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/css/libs/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="static/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
    <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div class="background">
      <img src="static/img/background.jpg" />
    </div>
    <div class="container landing">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">            
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">22board</a>
          </div>
          <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
            <ul class="nav navbar-nav" ng-show="!Auth.is_authenticated() && !Auth.token().sha">
              <li><button type="button" class="btn btn-default navbar-btn" ng-click="Auth.token_request()">Sign in</button></li>
            </ul>
            <form class="navbar-form navbar-left form-inline" role="authenticate" ng-submit="Auth.token_verify()" ng-show="Auth.token().sha && !Auth.is_authenticated()">
              <div class="form-group text-center">
                <div class="form-control">
                  <img ng-src="/api/token/{{Auth.token().sha}}.jpeg" />
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="Auth.token().captcha" placeholder="Captcha">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav" ng-show="Auth.is_authenticated()">
              <li><button type="button" class="btn btn-default navbar-btn" ng-click="Auth.token_request()"><i class="glyphicon glyphicon-refresh"></i></button></li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="promotion">
        <h2>Tell what you think. No drawbacks.</h2>
      </section>
    </div>
    <div class="container">
      <section id="messages">
        <div ng-view></div>
      </section>
    </div>

    <script src="static/js/libs/jquery.min.js"></script>
    <script src="static/js/libs/bootstrap.min.js"></script>
    <script src="static/js/libs/angular.min.js"></script>
    <script src="static/js/libs/angular-route.min.js"></script>

    <script src="static/js/app/app.js"></script>
    <script src="static/js/app/controller/main.js"></script>
    <script src="static/js/app/controller/index.js"></script>
    <script src="static/js/app/controller/message.js"></script>
  </body>
</html>
