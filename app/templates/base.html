<!DOCTYPE html>
<html ng-app="app" ng-controller="MainCtrl">
  <head>
    <title>{{ Page.title() }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/highlight.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">            
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">22board</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav" ng-show="!is_authenticated && !token.sha" >
            <li><button type="button" class="btn btn-default navbar-btn" ng-click="token_request()">Sign in</button></li>
          </ul>
          <form class="navbar-form navbar-left" role="authenticate" ng-submit="token_verify()" ng-show="token.sha && !is_authenticated">
            <div class="form-group">
              <img ng-src="/api/token/{{token.sha}}.jpeg" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="token.captcha" placeholder="Captcha">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="content" ng-view></div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-route.min.js"></script>

    <script src="static/js/app/app.js"></script>
    <script src="static/js/app/controller/main.js"></script>
    <script src="static/js/app/controller/index.js"></script>
    <script src="static/js/app/controller/message.js"></script>
  </body>
</html>
