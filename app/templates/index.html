<div class="alert alert-success" role="alert" ng-show="alerts.success">{{ alerts.success }}</div>
<div class="alert alert-danger" role="alert" ng-show="alerts.danger">{{ alerts.danger }}</div>

<div class="row" ng-show="Auth.is_authenticated()">
  <div class="col-xs-12 col-sm-6">
    <form role="form" ng-submit="submitMessage()">
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" placeholder="Hi 22board :)" ng-model="message">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12">
    <ul>
      <li ng-repeat="sha in shas">
        <div ng-init="getMessage(sha)">
          {{ messages[sha].message }}
        </div>
      </li>
    </ul>
  </div>
</div>
